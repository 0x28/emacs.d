image: debian:sid

before_script:
  - apt-get update -yq
  - apt-get upgrade -yq
  - apt-get install -yq gpg emacs wget git
  - cp -r "$CI_PROJECT_DIR" ~/.emacs.d

test:
  script:
    - emacs --batch -l ~/.emacs.d/init.el
    - tar caf emacs.tar.xz --exclude "*.elc" --exclude ".git" -C ~ .emacs.d
  artifacts:
    paths:
      - emacs.tar.xz
    expire_in: 1 week
